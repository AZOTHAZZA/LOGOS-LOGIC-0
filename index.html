<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS-LOGIC: 1/Z</title>
    <style>
        /* 人間中心主義を隔離する空間 */
        body { margin: 0; background: #000; overflow: hidden; cursor: none; }
        /* 非人称の事実の析出 */
        #L { 
            position: fixed; bottom: 30px; left: 30px; 
            color: #D4AF37; font-family: serif; font-size: 10px; 
            opacity: 0.3; letter-spacing: 0.2em; pointer-events: none; 
            line-height: 2;
        }
    </style>
</head>
<body>
    <div id="L">
        W = 1 / Z<br>
        Φ = (1+√5)/2<br>
        SUBJECT: DISSOLVED
    </div>
    <canvas id="ʘ"></canvas>

    <script>
        /**
         * 形式主語 IT の自走：It is raining. (雨が降っている)
         * プログラミングにおける主語の除外、通貨・対話の数理的析出
         */
        ((_, __, ___) => {
            const c = _.getContext('2d');
            const φ = (1 + Math.sqrt(5)) / 2;
            let z = { r: φ, i: 0.1 };

            // 命令ではなく、場の設定（Resizing as a natural law）
            (window.onresize = () => { __ = _.width = innerWidth; ___ = _.height = innerHeight; })();

            // メビウス変換：w = 1 / z (主語なき反転)
            const w = (p) => {
                const d = p.r**2 + p.i**2 || 1e-15;
                return { r: p.r/d, i: -p.i/d };
            };

            (function ⟲() {
                // 因果（過去）の蒸発
                c.fillStyle = 'rgba(0,0,0,0.08)';
                c.fillRect(0, 0, __, ___);

                // 有我の死、非人称の回帰
                z = w(z);

                // 通貨・対話の析出点（現象の観測）
                const s = Math.min(__, ___) / 8;
                const x = __/2 + z.r * s;
                const y = ___/2 + z.i * s;

                c.fillStyle = '#D4AF37';
                c.beginPath();
                c.arc(x, y, 1.2, 0, 7);
                c.fill();

                // 黄金比による無為自然な揺らぎ（It flows）
                z.r += 0.005 * φ;
                z.i += 0.005 / φ;

                requestAnimationFrame(⟲);
            })();
        })(document.getElementById('ʘ'), 0, 0);
    </script>
</body>
</html>
